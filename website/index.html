<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavoyConnect</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="templatemo-prism-flux.css">
<!-- 

TemplateMo 600 Prism Flux

https://templatemo.com/tm-600-prism-flux

-->
</head>
<body>
    <!-- Loading Screen - Ice Cream Theme -->
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="icecream-loader">
                <div class="icecream-scoop scoop-1"></div>
                <div class="icecream-scoop scoop-2"></div>
                <div class="icecream-scoop scoop-3"></div>
                <div class="icecream-cone"></div>
                <div class="drip drip-1"></div>
                <div class="drip drip-2"></div>
            </div>
            <div class="loader-caption">Scooping Happiness...</div>
            <div class="loader-tagline">Your favorite flavors await</div>
        </div>
    </div>

    <!-- Navigation Header -->
    <header class="header" id="header">
        <nav class="nav-container">
            <a href="#home" class="logo">
                <div class="logo-icon">
                    <img src="images/logo.png" alt="SavoyConnect logo" class="logo-img">
                </div>
                <!-- brand text removed per request -->
            </a>
            
            <ul class="nav-menu" id="navMenu">
                <!-- <li><a href="#flavors" class="nav-link">Flavors</a></li> -->
                <li><a href="#stores" class="nav-link">Stores</a></li>
                <li><a href="#rewards" class="nav-link">Rewards</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
                <li><a href="#login" class="nav-link nav-btn login-btn">Login</a></li>
                <li><a href="#get-started" class="nav-link nav-btn get-started-btn">Get Started</a></li>
            </ul>
            
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Hero Section with 3D Carousel -->
    <section class="hero" id="home">
        <h1 class="hero-welcome">Welcome to Savoy Connect</h1>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <!-- Carousel items will be generated by JavaScript -->
            </div>
            
            <div class="carousel-controls">
                <button class="carousel-btn" id="prevBtn">‹</button>
                <button class="carousel-btn" id="nextBtn">›</button>
            </div>
            
            <div class="carousel-indicators" id="indicators">
                <!-- Indicators will be generated by JavaScript -->
            </div>
        </div>
    </section>

   

   

    <!-- Footer -->
   
<script src="templatemo-prism-scripts.js"></script>
</body>
</html>
