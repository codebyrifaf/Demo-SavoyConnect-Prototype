<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="SavoyConnect - Join the Premium Ice Cream Experience">
    <title>Sign Up - SavoyConnect</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2a2a2a;
            position: relative;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?q=80&w=2000') center/cover no-repeat;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        .signup-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 520px;
            margin: 20px;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            padding: 44px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .signup-title {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .signup-subtitle {
            font-size: 15px;
            color: #666;
            font-weight: 400;
        }

        .account-type-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            padding: 6px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            border-radius: 7px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .tab-btn.active {
            background: #fff;
            color: #c69650;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-icon {
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 13px 16px;
            font-size: 15px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            background: #fff;
        }

        .form-input:focus {
            border-color: #c69650;
            box-shadow: 0 0 0 3px rgba(198, 150, 80, 0.1);
        }

        .form-input::placeholder {
            color: #aaa;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #666;
            font-size: 18px;
            line-height: 1;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 16px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-top: 2px;
        }

        .checkbox-label {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .checkbox-label a {
            color: #c69650;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .btn-signup {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #c69650 0%, #d4af37 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            margin-top: 8px;
        }

        .btn-signup:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(198, 150, 80, 0.4);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 28px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider-text {
            position: relative;
            display: inline-block;
            padding: 0 16px;
            background: rgba(255, 255, 255, 0.98);
            color: #999;
            font-size: 13px;
        }

        .social-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: #fff;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .social-btn:hover {
            background: #f9f9f9;
            border-color: #d0d0d0;
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        .signin-link {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .signin-link a {
            color: #c69650;
            text-decoration: none;
            font-weight: 600;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        /* Delivery Partner Specific Styles */
        .upload-area {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #c69650;
            background: #fff;
        }

        .upload-icon {
            font-size: 32px;
            color: #c69650;
            margin-bottom: 8px;
        }

        .upload-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .upload-hint {
            font-size: 12px;
            color: #999;
        }

        input[type="file"] {
            display: none;
        }

        select.form-input {
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .signup-card {
                padding: 36px 28px;
            }

            .signup-title {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1 class="signup-title">Create Account</h1>
                <p class="signup-subtitle">Join Savoy Connect and start your journey</p>
            </div>

            <div class="account-type-tabs">
                <button class="tab-btn active" data-type="customer">
                    <svg class="tab-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Customer
                </button>
                <button class="tab-btn" data-type="delivery">
                    <svg class="tab-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="3" width="15" height="13"></rect>
                        <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                        <circle cx="5.5" cy="18.5" r="2.5"></circle>
                        <circle cx="18.5" cy="18.5" r="2.5"></circle>
                    </svg>
                    Delivery Partner
                </button>
            </div>

            <!-- Customer Form -->
            <form id="customerForm" class="form-content active">
                <div class="form-group">
                    <label class="form-label" for="cust-name">Full Name</label>
                    <input 
                        type="text" 
                        id="cust-name" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="cust-email">Email</label>
                    <input 
                        type="email" 
                        id="cust-email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="cust-phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="cust-phone" 
                        class="form-input" 
                        placeholder="Enter your phone number"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="cust-password">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="cust-password" 
                            class="form-input" 
                            placeholder="Create a password"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('cust-password')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="cust-confirm">Confirm Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="cust-confirm" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('cust-confirm')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="terms" required>
                    <label class="checkbox-label" for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-signup">Create Customer Account</button>

                <div class="divider">
                    <span class="divider-text">or</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn">
                        <svg viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </button>
                    <button type="button" class="social-btn">
                        <svg viewBox="0 0 24 24" fill="#1877F2">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Facebook
                    </button>
                </div>
            </form>

            <!-- Delivery Partner Form -->
            <form id="deliveryForm" class="form-content">
                <div class="form-group">
                    <label class="form-label">Profile Photo</label>
                    <div class="upload-area" onclick="document.getElementById('profile-photo').click()">
                        <div class="upload-icon">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </div>
                        <div class="upload-text">Upload a clear photo of yourself</div>
                        <div class="upload-hint">Max size: 5MB</div>
                    </div>
                    <input type="file" id="profile-photo" accept="image/*">
                </div>

                <div class="form-group">
                    <label class="form-label" for="del-name">Full Name</label>
                    <input 
                        type="text" 
                        id="del-name" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="del-email">Email</label>
                        <input 
                            type="email" 
                            id="del-email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="del-dob">Date of Birth</label>
                        <input 
                            type="date" 
                            id="del-dob" 
                            class="form-input"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="del-phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="del-phone" 
                        class="form-input" 
                        placeholder="Enter your phone number"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="del-address">Address</label>
                    <input 
                        type="text" 
                        id="del-address" 
                        class="form-input" 
                        placeholder="Enter your full address"
                        required
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="del-nid">NID Number</label>
                        <input 
                            type="text" 
                            id="del-nid" 
                            class="form-input" 
                            placeholder="Enter NID number"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="del-license">Driving License Number</label>
                        <input 
                            type="text" 
                            id="del-license" 
                            class="form-input" 
                            placeholder="Enter license number"
                            required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">NID Card Photos</label>
                        <div class="upload-area" style="padding: 16px;" onclick="document.getElementById('nid-front').click()">
                            <div class="upload-text" style="font-size: 13px; margin: 0;">Front Side</div>
                        </div>
                        <input type="file" id="nid-front" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label class="form-label" style="opacity: 0;">Back</label>
                        <div class="upload-area" style="padding: 16px;" onclick="document.getElementById('nid-back').click()">
                            <div class="upload-text" style="font-size: 13px; margin: 0;">Back Side</div>
                        </div>
                        <input type="file" id="nid-back" accept="image/*">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="del-vehicle">Vehicle Type</label>
                    <select id="del-vehicle" class="form-input" required>
                        <option value="">Select vehicle type</option>
                        <option value="bike">Bike</option>
                        <option value="scooter">Scooter</option>
                        <option value="car">Car</option>
                        <option value="van">Van</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="del-contact">Emergency Contact</label>
                    <input 
                        type="tel" 
                        id="del-contact" 
                        class="form-input" 
                        placeholder="Emergency contact number"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="del-password">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="del-password" 
                            class="form-input" 
                            placeholder="Create a password"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('del-password')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="del-confirm">Confirm Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="del-confirm" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('del-confirm')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="del-terms" required>
                    <label class="checkbox-label" for="del-terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-signup">Create Delivery Partner Account</button>
            </form>

            <div class="signin-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const type = this.dataset.type;
                
                // Update tabs
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Update forms
                document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
                if (type === 'customer') {
                    document.getElementById('customerForm').classList.add('active');
                } else {
                    document.getElementById('deliveryForm').classList.add('active');
                }
            });
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('customerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('.btn-signup');
            btn.textContent = 'Creating account...';
            btn.style.opacity = '0.7';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });

        document.getElementById('deliveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('.btn-signup');
            btn.textContent = 'Creating account...';
            btn.style.opacity = '0.7';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });
    </script>
</body>
</html>
        
    </script>
</body>
</html>
